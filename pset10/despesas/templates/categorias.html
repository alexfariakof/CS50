{% extends "layout.html" %}

{% block title %}
Categorias
{% endblock %}
{% block header %}
<script type="text/javascript" src="/static/js/categorias.js"></script>
<nav class="bg-light border navbar navbar-expand-md navbar-light">
    <div class="container-fluid">
        <div class="collapse navbar-collapse" id="navbar">
            <ul class="navbar-nav me-auto mt-2">
                <button id="btnSaveCategoria" onclick="handleSaveCategoria()" data-bs-toggle="tooltip" data-bs-placement="top" title="Salvar Categoria"
                    class="btn btn-primary btnBarraFerramenta"><img class="iconImg" src="/static/img/diskette.png" />
                    Salvar</button>
                <button id="btnNewCategoria" onclick="handleNewCategoria()" data-bs-toggle="tooltip" data-bs-placement="top"  title="Criar uma nova categoria"
                    class="btn btn-primary btnBarraFerramenta"><img class="iconImg" src="/static/img/plus.png" />
                    Novo</button>
                <button id="btnListCategoria" onclick="handleListCategoria()" data-bs-toggle="tooltip" data-bs-placement="top"  title="Listar Categorias"
                    class="btn btn-primary btnBarraFerramenta"><img class="iconImg" src="/static/img/list.png" />
                    Listar</button>

            </ul>
            <ul class="navbar-nav ms-auto mt-2">
                <button id="btnVoltarCategoria" onclick="history.back()" class="btn btn-primary"><img class="iconImg"
                        src="/static/img/voltar.png" /> Voltar </button>

            </ul>
        </div>
    </div>
</nav>
{% endblock %}

{% block main %}
<div class="section">
    <form action="/" method="post">
        <div class="mb-3">
            <label for="TipoCategoria" class="form-label">Tipo de Categoria</label>
            <select id="TipoCategoria" name="TipoCategoria" class="custom-select">
                <option value="0">Nenhum Tipo de Categoria Selecionada</option>
                <option value="1">Despesas</option>
                <option value="2">Receitas</option>
            </select>
        </div>
        <div class="mb-3">
            <label for="descricao">Descricao</label>
            <input id="descricao" name="descricao" autocomplete="off" autofocus placeholder="Descrição" type="text"    required />
        </div>
        <div class="section">
            <table>
                <thead>
                    <tr>
                        <th colspan="2"
                            style="text-align: center;align-items: center;width:auto; padding:1px;rem;vertical-align:middle;">
                            Ações</th>
                        <th>Tipo de Categoria</th>
                        <th>Descrição</th>
                    </tr>
                </thead>
                <tbody>
                    {% for categoria in dados %}
                    <tr>
                        <td style="width:6px;padding:0px;vertical-align: middle;"><button type="button" data-bs-toggle="tooltip" data-bs-placement="top"  title="Deletar Categoria"
                            onclick="handleDelete({{ categoria.id }})"><img class="iconImg" src="/static/img/delete.png" /> </button></td>
                        <td style="width:6px;padding:0px;vertical-align: middle;"><button type="button" data-bs-toggle="tooltip" data-bs-placement="top"  title="Editar Categoria"
                            onclick="handleEdit({{ categoria.id }})"><img class="iconImg" src="/static/img/edit.png" /> </button></td>
                            </td>
                        <td>{{categoria.tipo  }}</td>
                        <td>{{categoria.descricao  }}</td>
                    </tr>
                    {% endfor %}
            </table>
    </form>
</div>

{% endblock %}
